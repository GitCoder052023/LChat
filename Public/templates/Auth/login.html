<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="backend-host" content="<%= process.env.HOST %>">
    <title>QChat - Login</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="../../style.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .pattern-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 10px 10px;
        }
    </style>
</head>

<body class="font-sans pattern-bg">
    <nav class="sticky top-0 z-50 glass-effect shadow-sm py-4 px-6">
        <div class="max-w-6xl flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="message-circle" class="lucide lucide-message-circle w-8 h-8 text-blue-600"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path></svg>
                <span class="text-2xl font-bold text-gray-900">QChat</span>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-20 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <div class="p-3 bg-blue-50 rounded-full">
                            <i data-lucide="unlock" class="w-8 h-8 text-blue-600"></i>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to continue to QChat</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <i data-lucide="mail"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="email" id="email" required
                                class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="password" id="password" required
                                class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="text-right text-sm">
                        <a href="/auth/forgot-password"
                            class="text-blue-600 hover:text-blue-700 inline-flex items-center space-x-1">
                            <i data-lucide="help-circle" class="w-4 h-4"></i>
                            <span>Forgot password?</span>
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                        <span>Sign In</span>
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                    </button>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">or</span>
                        </div>
                    </div>

                    <div class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="/auth/signup" class="text-blue-600 hover:text-blue-700 font-medium">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../../scripts/Auth/login.js"></script>
</body>

</html>
